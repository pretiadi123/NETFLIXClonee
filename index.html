<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIXClone</title>
    <link rel="stylsheet" href="style.css" />
    <style>

* {
    margin: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: black;
}

.row__posters {
    width: 100%;
    object-fit: contain;
    max-height: 400px;
    margin-right: 10px;
    transition: transform 450ms;
}
.row__posters {
    display: flex;
    overflow-y: hidden;
    overflow-x: scroll;
    padding: 20px;
}
.row__posters:hover {
    transform: scale(1.08);
}
.row__posters::webkit-scrollbar {
    display: none;
}
.row__postersLarge {
    max-height: 500px;
}
.row__posterLarge:hover{
    transform: 1.09;
}
.row {
color: white;
margin-left: 20px;
}
.banner {
    background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHKAcTNwt31hhqOqTEjJwowVdx1-FEsy_YSw&usqp=CAU');
    background-size: cover;
    background-position: center center;
    color: white;
    object-fit: contain;
    height: 448px;
}
.banner__contents {
    margin-left: 30px;
    padding-top: 140px;
    height: 190px;
}
.banner__title {
    font-size: 3rem;
    font-weight: 800;
    padding-bottom: 0.3rem;
}
.banner__description {
    width: 45rem;
    line-height: 1.3;
    padding-top: 2rem;
    font-size: 0.9rem;
    max-width: 360px;
    height: 150px;
}
.banner__button {
    cursor: pointer;
    color: white;
    outline: none;
    border: none;
    font-weight: 700;
    border-radius: 0.2vw;
    padding-left: 2rem;
    padding-right: 2rem;
    margin-right: 1rem;
    padding-top: 0.5rem;
    padding-bottom: 0.5rem;
    background-color: rgba(51, 51, 51, 0.5);
}
.banner__button:hover {
    color: #000;
    background-color: #e6e6e6;
    transition: all 0.2s;
}
.banner--fadeBottom {
    margin-top: 145px;
    height: 7.4rem;
    background-image: linear-gradient(180deg, transparent, rgba(37,37,37,0,61),#111);
}
    </style>
</head>
